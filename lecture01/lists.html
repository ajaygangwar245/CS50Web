<!DOCTYPE html>
<html lang=""en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <h2>Unordered List</h2>
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>
    </body>
</html>
