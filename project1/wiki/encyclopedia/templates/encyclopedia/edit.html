{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter page title" value="{{ title }}">
        <br/>
        <label for="content">Markdown Content:</label>
        <br/>
        <textarea name="content" id="content" placeholder="Enter page content">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Save Edit">
    </form>

{% endblock %}
